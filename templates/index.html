<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Image Recognition</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Upload an Image for Recognition</h1>
    
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <!-- Image file input -->
        <input type="file" name="file" id="fileInput" onchange="previewImage(event)">
        
        <!-- Image preview -->
        <img id="previewImage" alt="Image Preview" style="display:none; margin-top: 10px; max-width: 200px;">
        
        <!-- Predict button -->
        <button type="submit" class="google-button">Predict</button>
    </form>

    <!-- Display Prediction and Confidence Score -->
    {% if prediction %}
    <div class="result-container">
        <h2>Prediction: {{ prediction }}</h2>
        <h3>Confidence: {{ confidence }}%</h3>
        <img src="{{ img_src }}" alt="Uploaded Image" width="200">
    </div>
    {% endif %}

    <!-- History Button -->
    <button onclick="toggleHistory()" class="google-button history-button">View History</button>
    
    <!-- History Section -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleHistory()">&times;</span>
            <h2>Prediction History</h2>
            <ul>
                {% for item in history %}
                    <li><strong>{{ item.image_name }}</strong> - Prediction: {{ item.prediction }} ({{ item.confidence }}%)</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('previewImage');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.style.display = 'block';
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        function toggleHistory() {
            const historyModal = document.getElementById('historyModal');
            historyModal.style.display = historyModal.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
